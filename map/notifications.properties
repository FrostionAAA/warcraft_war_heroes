BetaInfo=<body><p style="width: 260px"><b>BETA v0.1.3</b><br><br><img src="textdotsmall_00.png"/>Expect errors while playing.<br><br><img src="textdotsmall_01.png"/>Needs pre-release version of TripleA.<br><br><img src="textdotsmall_02.png"/>Single Player? Always use Hard AI.<br><br><img src="textdotsmall_03.png"/>Play as Horde. They are not handled well by AI (They stack up at capitals).<br><br><img src="textdotsmall_04.png"/>If playing as Alliance, give a good resource boost to Horde!<br><br><img src="textdotsmall_05.png"/>AI does not handle purchases of Origin, Levels, Veterans and Elites.<br><br><img src="textdotsmall_06.png"/>Set AI Pause Duration to 0 ms (Game / Engine Settings / AI Pause Duration / 0 ms) to have the map auto set up in a reasonable time. Go on and "Reset to Default" after map is done setting up. Hopefully this issue can be addressed in the future.<br><br><img src="textdotsmall_07.png"/>Go to TripleA Forum and give feedback in the Official War Heroes topic (Flaws in the map / items / skills / grammar etc? Idea for item alterations? Unit costs? Notes? Etc.)<br><br></p></body>

HumansIntro=<body><p style="width: 260px"><img src="IntroLogo.png"/><br><b>Humans:</b><br>The noble Humans of Stormwind are of a proud and tenacious race. Though their northern sister Kingdom of Lordaeron has now fallen to the evil Undead, the defenders of Stormwind will forever stand vigilant against any who threaten the sanctity of their land.<br><br>Stormwind is one of the last bastions of Human power, and its people remain steadfast in their commitment to the Alliance. But now the Undead, the Trolls, the Orcs and even the Tauren are sounding their war drums, spreading fear across Azeroth. Human heroes and armies are once again being called upon to fight off this savage Horde.<br><br>Arthur the Paladin stands ready to join the fight.<br><br>But who is he? What is his origin story?<br><br><img src="GreatBattleArthur.png"/><br><br></p></body>
DwarvesIntro=<body><p style="width: 260px"><img src="IntroLogo.png"/><br><b>Dwarves:</b><br>The Dwarves of Ironforge spent countless generations mining treasures from the deep. Hidden within the impregnable stronghold of Ironforge, Dwarves rarely venture outside.<br><br>With the increasing threat of the Horde however, this is about to change. As part of the grand Alliance, the Dwarves must dispatch all thier brave Heroes and valiant warriors to battle the merciless Horde.<br><br>As the army assembles in the halls of Ironforge, all attending spectators are sure to notice the axemaster known as Khorman. Young and old, lads and ladies, are all amazed by this fit, strong and tough individual. This inspiring champion is sure to dominate any battlefield with his amazing weaponry.<br><br>But who is he? What is his origin story?<br><br><img src="GreatBattleKhorman.png"/><br><br></p></body>
GnomesIntro=<body><p style="width: 260px"><img src="IntroLogo.png"/><br><b>Gnomes:</b><br>With their obsession for developing radical new technologies, Gnomes have contributed ingenious weapons to aid the grand Alliance in its fierce battles of old against the evil Horde.<br><br>Yet, no invention foresaw the recent Trogg invasion of their capital. Aided by Dwarves, a valiant but unsuccessful battle was fought to save Gnomeregan. Following this tragedy, most survivors fled to Ironforge, while other more adventurous Gnomes fled to distant locations, like the scoundrel haven of Booty Bay and the cosmopolitan city of Gadgetzan.<br><br>In Gadgetzan, the nutty and witty inventor of Manabots, called Marryk, speaks of war between the Alliance and the Horde. He is eager to join the fight, and his heroism inspires the masses.<br><br>But who is he? What is his origin story?<br><br><img src="GreatBattleMarryk.png"/><br><br></p></body>
Night-ElvesIntro=<body><p style="width: 260px"><img src="IntroLogo.png"/><br><b>Night-Elves:</b><br>These Children of the Stars have played a pivotal role in Azeroth's fate. They remember The War of the Ancients, over 10.000 years ago, when they repelled the Burning Legion's invasion of Azeroth. But in doing so, their home world tree of Nordrassil was destroyed. A new tree, Teldrassil, was planted, but it eventually became tainted by a growing darkness.<br><br>But at present, the cultivated Night-Elves face a new and more pressing matter, the barbaric Horde. Again they threaten all civilized races. The Night-Elves have joined the Alliance in the hope of preserving tranquility and their beloved home tree.<br><br>Ayanna, a skillful and stealthy hunter, is gearing up for battle, and a throng of warriors are following her example.<br><br>But who is she? What is her origin story?<br><br><img src="GreatBattleAyanna.png"/><br><br></p></body>
OrcsIntro=<body><p style="width: 260px"><img src="IntroLogo.png"/><br><b>Orcs:</b><br>For generations the Horde battled the Humans of Azeroth. Though the Horde was ultimately defeated by an Alliance of races, a visionary Warchief named Thrall rose to lead the Orcs in their darkest hour. Under Thralls leadership, the Orcs eluded total eradication by withdrawing across the Great Sea to the continent of Kalimdor.<br><br>The Orcs soon dominated the new land and founded their own kingdom, at the same time making allies of the local Tauren, helping Troll refugees and establishing relations with the new nation of Undead. Now the Orcs seek to regain their lost pride by destroying all who would challenge their supremacy.<br><br>Thrall the Warchief stands ready to lead the new Horde.<br><br>But what talents does he bring to the fight?<br><br><img src="GreatBattleThrall.png"/><br><br></body>
TaurenIntro=<body><p style="width: 260px"><img src="IntroLogo.png"/><br><b>Tauren:</b><br>Once a nomadic people, the Tauren roamed the endless plains of the Barrens, hunting and taming the mighty Kodo. After a recent Great Unification, the former scattered tribes are now united under a single banner and have built a great refuge upon the windswept mesa of Thunder Bluff.<br><br>Though the noble Tauren are peaceful, they also seek to prove their bravery by setting themselves against the creatures of the wild, as well as hostile invaders. As the races of the Alliance are mobilizing for war, Tauren Heroes are called out to protect their sacred hunting grounds.<br><br>One of these Heroes, Gart the Druid, has answered the call to arms. He has mustered a band of warriors, all ready for a hunt.<br><br>But who is he? What is his origin story?<br><br><img src="GreatBattleGart.png"/><br><br></p></body>
UndeadIntro=<body><p style="width: 260px"><img src="IntroLogo.png"/><br><b>Undead:</b><br>Known by some as the Forsaken, they fight a constant battle against those who see them as monsters. Now they have a stronghold beneath the ruins of the former capital city of the defeated Kingdom of Lordaeron. Convinced that the primitive races of the Horde could be a tool in reaching their final goal, the eradication of all life, the Undead have joined the Horde.<br><br>To lead the dreadful armies of rotting corpses, strong and resourceful magicians are utilized. Unlike like the mindless fiends they command, Undead leaders are intelligent, devious and power hungry master of necromantic magic and dark arts.<br><br>Sevis the Warlock has been entrusted with a command. He is said to be a Demon Hunter, but now he will hunt the living.<br><br>But who is he? What is his origin story?<br><br><img src="GreatBattleSevis.png"/><br><br></p></body>
TrollsIntro=<body><p style="width: 260px"><img src="IntroLogo.png"/><br><b>Trolls:</b><br>These greenskins are renowned for their cruelty and dark mysticism. This barbarous race had established an enormous empire long before the rise and fall of the petty Human kingdoms. But after centuries of war and hate, a Human led Alliance dealt a crushing blow to the ancient Troll Empire. From that time the Troll might was no more. Yet many trolls survived, each generation nurturing their hatred for thousands of years.<br><br>One of the largest remaining Troll settlements is the city of Jintha'Alor. Here, a gathering of Tribal leaders have sworn allegiance to the Horde. Finally, the time for revenge has come.<br><br>The Trolls will send their most powerful mystics against the Alliance, and Sian-tsu the Shaman is one of them.<br><br>But who is she? What is her origin story?<br><br><img src="GreatBattleSian-tsu.png"/><br><br></p></body>

OriginStoryInfo=<body><p style="width: 260px"><img src="place_origin_units.png"/><br><b>Instructions:</b><br>1. Purchase 4 Origin Story Skills.<br>2. Place them in your Hero's origin story area in the Hero Bar.<br>3. The Origin Story Skills will apply and activate automatically.<br><br></p></body>

